<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarWidth"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="heroBarWidth"></div>
        </div>
      </section>
      <section class="container" v-if="gameOverMessage">
        <h2>Game over</h2>
        <span>{{gameOverMessage}}</span>
        <button @click="newGame">New game</button>
      </section>
      <section v-if="!gameOverMessage" id="controls">
        <button @click="heroAttack">ATTACK</button>
        <button :disabled="activateSpecialAttack" @click="specialAttack">
          SPECIAL ATTACK
        </button>
        <button @click="healHero">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul v-if="battleLog.length > 0">
          <li v-for="log in battleLog">{{log}}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
