<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>

        <div class="healthbar">
          <div
            v-if="monsterHealth > 0"
            class="healthbar__value"
            :style="dynamicWidthMonster"
          ></div>
        </div>
      </section>

      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div
            v-if="playerHealth > 0"
            class="healthbar__value"
            :style="dynamicWidthPlayer"
          ></div>
        </div>
      </section>

      <section id="controls">
        <button @click="playerAttack">ATTACK</button>
        <button :disabled ="useSpecialAttack" @click="specialAttack">SPECIAL ATTACK</button>
        <button>HEAL</button>
        <button>SURRENDER</button>
      </section>
      <section  id="log" class="container">
        <h2>Battle Log</h2>
        <ul v-if="gameOverMessage == undefined" v-for ="log in battleLog"> {{log.text}}</ul>
        <ul v-else >{{gameOverMessage}}</ul>
        <section v-if ="battleLog.length === 0">
          <p>There's no log to show at this moment.</p>
        </section>
      </section>

    </div>
  </body>
</html>
